{% extends "base.html" %}
{% block content %}

<div class="container">
  <!-- Example row of columns -->
  <div class="row">
    <div class="col-sm-8">
      {% for person in persons %}
      <div class="col-md-4">
        <img src="https://robohash.org/{{ person.name }}.png" width=100px>
        <h3>{{ person.name }}</h3>
        <p>{{ person.biography }}</p>
        <p><a class="btn btn-default" href="/{{person.url_handle}}" role="button">View details &raquo;</a></p>
      </div>
      {% endfor %}
    </div>
    <div class="col-sm-4">
      <div class="row">
        <h3><a href="/people">People</a></h3>
      </div>
      <div class="row">
        <h3><a href="/events">Events</a></h3>
      </div>
      <div class="row">
        <h3><a href="/organizations">Organizations</a></h3>
      </div>
    </div>
  </div>

  <hr>

</div> <!-- /container -->



{% endblock %}
