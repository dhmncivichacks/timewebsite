version: '2'
services:

  database:
    image: postgres:latest
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - "./.data/database:/var/lib/postgresql"

  webapp:
    build: .
    command: "python run.py"
    depends_on:
      - database
    environment:
      - APP_SETTINGS=config.DevelopmentConfig
    links:
      - database
    restart: always
    volumes:
      - .:/usr/src/app
